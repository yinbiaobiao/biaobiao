		window.onload = window.onresize = function() {

				document.documentElement.style.fontSize = rem * 100 / 1080 + "px";

				<!--<li>推荐分类</li>-->

	<script src="js/jquery-3.1.1.min.js"></script>
	<script>
		$.ajax({
			type:"get",
			url:"list.json",
			async:true,
			success:function(data){
				for(var i=0;i<data.list.length;i++){
					var li1=$("<li>"+data.list[i].name+"</li>");
					$(".box1").append(li1);
				}
			}
		});
		
		$.ajax({
			type:"get",
			url:"buy.json",
			async:true,
			success:function(data){
				for(var i=0;i<data.buy.length;i++){
					var div1=$("<div><img src="+data.buy[i].src+">"+data.buy[i].name+"</div>");
					$(".phone").append(div1);
				}
			}
		});
	</script>
</html>
